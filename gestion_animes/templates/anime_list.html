{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="anime-container">
    <h1 class="anime-main-title">Animes en Tendencia</h1>

    <div class="anime-grid">
        {% for anime in animes %}
        <div class="anime-card">
            <a href="{% url 'anime_detail' anime.pk %}">
                <img src="{{ anime.cover_image.url }}" alt="{{ anime.title }}" class="anime-cover">
                <div class="anime-info">
                    <h3 class="anime-title">{{ anime.title }}</h3>
                    <div class="anime-rating">
                        ‚≠ê {{ anime.rating|floatformat:1 }}
                    </div>
                    <span class="anime-status {{ anime.status }}">{{ anime.get_status_display }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
