{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="home-bg">
  <div class="container-fluid position-absolute top-0 end-0 mt-3 me-4">
    <div class="d-flex gap-3 justify-content-end">
      {% if user.is_authenticated %}
        <a href="{% url 'anime:logout' %}" class="btn-main">Cerrar sesión</a>
      {% else %}
        <a href="{% url 'anime:login' %}" class="btn-main">Iniciar Sesión</a>
        <a href="{% url 'anime:register' %}" class="btn-main">Registrarse</a>
      {% endif %}
    </div>
  </div>

  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center text-center">
      <div class="col-12 col-lg-10">
        <h1 class="anime-title mb-4">
          <span class="hikari">HIKARI</span><span class="list">LIST</span>
        </h1>
        <p class="lead text-light mb-5 subtitle">
          <span class="subtitle-deco-left"></span>
          Tu página para registrar todas tus aventuras
          <span class="subtitle-deco-right"></span>
        </p>
        <br>
        <a href="{% if user.is_authenticated %}{% url 'anime:index' %}{% else %}{% url 'anime:login' %}{% endif %}"
           class="btn-comenzar mt-4">
          ¡Comenzar Ahora!
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
